<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old School Secure Bank Login</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #e0e0e0;
            text-align: center;
        }
        .login-container {
            background-color: #fff;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #000;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .biometric-options button {
            margin: 5px;
            padding: 5px 10px;
            border: 2px solid #000;
            background-color: #ccc;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const steps = document.querySelectorAll('.form-step');
            let currentStep = 0;

            steps[currentStep].classList.add('active');

            window.nextStep = function(step) {
                if (step < steps.length) {
                    steps[currentStep].classList.remove('active');
                    currentStep = step;
                    steps[currentStep].classList.add('active');
                }
            }

            window.validateUsername = function() {
                const username = document.getElementById('username').value;
                if (username === 'Timothy') {
                    nextStep(1);
                } else {
                    alert('Invalid username. Please try again.');
                }
            }

            window.validatePassword = function() {
                const password = document.getElementById('password').value;
                if (password === 'timmy') {
                    nextStep(2);
                } else {
                    alert('Invalid password. Please try again.');
                }
            }

            window.verifyBiometric = function(method) {
                alert(`Performing ${method} verification...`);
                setTimeout(() => {
                    alert('Biometric verification successful! Logging in...');
                    window.location.href = 'dashboard.html';
                }, 2000);
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Secure Bank</h1>
        <form id="login-form">
            <div class="form-step active">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <button type="button" onclick="validateUsername()">Next</button>
            </div>
            <div class="form-step">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="validatePassword()">Next</button>
            </div>
            <div class="form-step">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" name="otp" required>
                <button type="button" onclick="nextStep(3)">Next</button>
            </div>
            <div class="form-step">
                <label>Biometric Verification:</label>
                <div class="biometric-options">
                    <button type="button" onclick="verifyBiometric('fingerprint')">Fingerprint</button>
                    <button type="button" onclick="verifyBiometric('face')">Face Scan</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
